<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Creation of Input Form</h1>
     <form action="mailto: dk599318@gmail.com"> 
    <!-- <form action="actionpage.jsp"> -->
        <!-- using fieldset we can create page of form with border like a lifafa -->
        <fieldset>
            <legend> Personal Information</legend>
        First Name
        <input type="text" id="fname" name="fname" value="First Name"> <br>
        Last Name
        <input type="text" id="lname" name="lname" value="Last Name"> <br>
        Gender <br>
        Male <input type="radio" id="gender1" name="gender" value="male" disabled>
        Female <input type="radio" id="gender2" name="gender" value="female">
        Other <input type="radio" id="gender3" name="gender" value="others">
        <br>
        Blood Group
        <select id="bloodgroup" name="bloodgroup">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select> <br>
        <textarea name="textarea" id="textarea" cols="10" rows="5">
            Write Here...
        </textarea>
        <br>
        Favourite Games
        <input list="FevGames"  name="FevGames">
        <datalist id="FevGames" >
            <option value="Pubg">PUBG</option>
            <option value="Freefire">Gerena free fire</option>
            <option value="Prince of persia">Prince of percia</option>
        </datalist>
    </fieldset>
    <!-- Buttons in form -->
    <button type="button" onclick="alert('Hello world')">Click me</button>
    <input type="submit" value="submit">
    <hr>
    <br>
    <input type="number" name="number" id="number" min="15" max="100"> <br>
    <input type="color" name="color" id="color"> <br>
    <input type="date" name="date" id="date"> <br>
    <input type="file" name="choosefile" id="choosefile"> <br>
    password
    <input type="password" name="password" id="password" placeholder="Password"> <br>
    <input type="range" name="price" id="price" min="100" max="1000" step="100">
    <input type="email" name="email" id="email" placeholder="Email">
    <input type="reset" value="reset" name="reset">
    </form>

</body>

</html>
